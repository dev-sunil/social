<head>
	<meta charset="UTF-8">
	<title>Social Network in MeteorJS</title>
</head>

<body>
  <!-- <h1>Welcome to Meteor!</h1> -->
  <!-- {{> info}} -->

{{> loginButtons}}

<div id="wrapper">
	<!-- LHS -->
		<div id="profile-area">
			{{#if currentUser}}
			<div id="side-profile" class="side-box"><a href="#">{{currentUser.username}}</a></div>
			{{/if}}
			<div id="side-all" class="side-box"><a href="#" title="community">Community</a></div>
		
			{{#if currentUser}}
			<div id="side-youAlike" class="side-box">
				<h3>Following</h3>
				<div class="box-content">
					<div><a class="filter-user">Fariazz</a></div>
					<div><a class="filter-user">example</a></div>
					<div><a class="filter-user">example3</a></div>
				</div>
			</div>
		
			<div id="side-likeYou" class="side-box">
				<h3>Follows You</h3>
				<div class="box-content">
					<div><a class="filter-user">Fariazz</a></div>
					<div><a class="filter-user">Fariazz</a></div>
					<div><a class="filter-user">example</a></div>
					<div><a class="filter-user">Fariazz</a></div>
					<div><a class="filter-user">example3</a></div>
				</div>
			</div>
						{{/if}}
		</div>
		<!-- LHS End -->

<!-- RHS Start -->
		<div id="feed-area">
			{{#if currentUser}}
			  {{> postForm}}
			{{/if}}

              {{> postList}}

		</div>
<!-- RHS End -->
	</div>



</body>
